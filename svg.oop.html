<!doctype html><html xmlns='http://www.w3.org/1999/xhtml'><head><style type='text/css'>

body { font: 12pt Courier New; }
.comment {
	position: absolute; bottom: 10px; right: 10px;
	width: 18%; height: 96%;
	border: 1px red dotted; text-align: right;
}
.svg_frame {
	position: absolute; top: 4px; left: 4px;
	height: 400px; width: 400px;
	border: 1px black dashed;
}

</style>
<script type='text/ecmascript' src='/libs/jquery.js'></script>
<script type='text/ecmascript' src='svg.debug.js'></script>
<script type='text/ecmascript' src='svg.lib.js'></script>
<script type='text/ecmascript'>// <![CDATA[

var O,graph,box;

$(function(){

	O = document.getElementById('outer');
	box = new debugBox(O,'comment');
	graph = new svgElement(O, 400);
	graph.setClass("svg_frame");
	graph.circle(10,0,0);
	for(var i=1; i<=4; i++){
		var distance = 100*i;
		var rad = 4*i;
		graph.circle(rad,distance,0);
		graph.circle(rad,0,distance);
		graph.circle(rad,-distance,0);
		graph.circle(rad,0,-distance);		
	}
});

// ]]></script></head><body id='outer'> </body></html>
